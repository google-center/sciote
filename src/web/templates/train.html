{% extends 'wrap.html' %}

{% block title %}
Train
{% endblock %}

{% block content %}
<div class="container">
    <a href="/">
        <img class="logo" src="/static/logo.png" alt="Sciote logo">
    </a>
    <h1 class="title">Training</h1>
    <section>
        <h2 class="title">Parameters</h2>
        <form action="/train" method="post">
            <section>
                <label for="quotient">train/test data quotient</label>
                <input type="range" id="quotient" name="q"
                       min="0.1" max="0.9" step="0.05" value="0.5"
                       oninput="quotientValue.value = quotient.value">
                <output id="quotientValue">0.5</output>
            </section>

            <section>
                <label for="amount">amount of people</label>
                <input type="range" id="amount" name="a"
                       min="2" max="6" step="1" value="4"
                       oninput="amountValue.value = amount.value">
                <output id="amountValue">4</output>
            </section>

            <input type="submit" value="Train!">
        </form>
    </section>
</div>
{% endblock %}
